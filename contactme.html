    <script>
        //Contact Me
        function addData() {
            var fname = document.getElementById("fname_input").value;
            var lname = document.getElementById("lname_input").value;
            var email = document.getElementById("email_input").value;
            var country = document.getElementById("country_input").value;
            var comment = document.getElementById("comment_input").value;
            if (fname == '' && lname == '') {
                alert(
                    "Hey! I noticed you didn't put your name, you must want to keep your name a secret! Don't worry, I won't say anything!"
                );
                fname = 'Mr.';
                lname = 'Smith';
                country = 'Canada'
                comment = 'Looking good buckaroo!';
            } else {
                alert("Thank you, " + fname + ' ' + lname + "!\nYour data will now upload to Firebase!");
            }
            var db = firebase.firestore();
            db.collection("comments").add({
                Comments: comment,
                FirstName: fname,
                LastName: lname,
                Country: country,
                Email: email
            }).then(function (docRef) {
                console.log("Document written with ID: ", docRef.id);
            }).catch(function (error) {
                console.error("Error adding document: ", error);
            });
            alert("Data is uploaded!");
        }

        var commentdisplay = document.getElementById('commentsection');
        var db = firebase.firestore();
        db.collection("comments").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var fname = doc.data().FirstName;
                var lname = doc.data().LastName;
                var email = doc.data().Email;
                var comment = doc.data().Comments;
                var country = doc.data().Country;
                if (country == '') {
                    country = 'Canada!';
                }
                var newDiv = document.createElement("div");
                var fullname = document.createElement("h2");
                fullname.setAttribute('class', 'card-body');
                fullname.appendChild(document.createTextNode(fname + ' ' + lname + ' from ' + country));
                var commentContent = document.createElement("h5");
                commentContent.setAttribute('class', 'card-footer');
                commentContent.appendChild(document.createTextNode(comment));
                newDiv.setAttribute('class', 'card cardbody');
                newDiv.appendChild(fullname);
                newDiv.appendChild(commentContent);
                commentdisplay.appendChild(newDiv);
                console.log("this happened");
            });
        });
    </script>
